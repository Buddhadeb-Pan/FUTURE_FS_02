<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .fade-in {
        animation: fadeIn 1s ease;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .slide-in {
        animation: slideIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
      }
      @keyframes slideIn {
        from { opacity: 0; transform: scale(0.9) translateY(-40px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-200 via-purple-200 to-pink-200">
    <div class="w-full max-w-md p-8 rounded-2xl shadow-2xl bg-white/90 fade-in">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6 slide-in">Welcome Back</h2>
        <div class="flex flex-col gap-2 mb-4">
          <button type="button" id="googleLoginBtn" class="w-full py-2 rounded-lg bg-red-500 text-white font-semibold shadow-lg hover:scale-105 transition-transform duration-200 mb-2">Continue with Google</button>
          <button type="button" id="microsoftLoginBtn" class="w-full py-2 rounded-lg bg-blue-700 text-white font-semibold shadow-lg hover:scale-105 transition-transform duration-200">Continue with Microsoft</button>
        </div>
        <form id="loginForm" class="flex flex-col gap-4 slide-in">
            <input type="email" id="loginEmail" placeholder="Email" required class="px-4 py-3 rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-400 transition" autocomplete="username">
            <input type="password" id="loginPassword" placeholder="Password" required class="px-4 py-3 rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-400 transition" autocomplete="current-password">
            <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 text-white font-semibold py-3 rounded-lg shadow-lg hover:scale-105 transition-transform duration-200">Login</button>
        </form>
        <button id="guestBtn" class="w-full mt-4 py-2 rounded-lg bg-gray-400 text-white font-semibold shadow-lg hover:scale-105 transition-transform duration-200">Continue as Guest</button>
        <p class="text-center mt-4 text-gray-600">Don't have an account? <a href="register.html" class="text-blue-600 hover:underline">Register here</a></p>
        <div id="loginMessage" class="mt-4 text-center text-lg font-semibold text-green-600 slide-in"></div>
    </div>
    <script src="auth.js"></script>
    <script>
      document.getElementById('guestBtn').onclick = function() {
        window.location.href = 'index.html';
      };
    </script>
</body>
</html>
